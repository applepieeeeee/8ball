<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ur fav magic 8 ball</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

        <style>

        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #010844;

            margin: 0;
            padding: 35px;

            box-sizing: border-box;
            color: #ffffff;
            overflow: hidden;

        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

            gap: 30px;
            padding: 20px;
            background-color: #547a997a;

            border-radius: 70px;
            box-shadow: 0 0 30px rgba(126, 126, 126, 0.5);

            max-width: 800px;
            max-height: 700px;
            width: 90%;

            text-align: center;
            position: relative;
        }

        h1 {
            color: #cbd5e0;
            font-size: 2.5rem;
            margin-top: 0;
        }

        .athena-award {
            margin-bottom: 0;
        }

        .eight-ball {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #000000, #333333);
            border-radius: 50%;
            display: flex;
            justify-content: center;

            align-items: center;
            position: relative;
            box-shadow: inset 0 0 75px rgba(0, 0, 0, 0.8), 0 23px 45px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: transform 0.1s ease-out;
        }

        .eight-ball:hover {
            transform: scale(1.05);
        }

        .eight-ball.spin {
            animation: spin 0.8s ease-in-out forwards;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(720deg); }
        }

        .inner-circle {
            width: 225px;
            height: 225px;
            background-color: #345683;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

            box-shadow: inset 0 0 23px rgba(223, 223, 223, 0.5);
            position: relative;
            overflow: hidden;
        }

        .answer-text {
            color: #ffffff;
            font-size: 1.05rem;
            text-align: center;
            padding: 23px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.77);
            transition: opacity 0.3s ease-in, transform 0.3s ease-in;
            line-height: 1.4;
        }

        .answer-text.visible {
            opacity: 1;
            transform: scale(1);
        }

        .eight-number {
            position: absolute;
            color: #f4f7ff;
            font-size: 5rem;
            font-weight: bold;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
            z-index: 1;
        }

        .inner-circle.active + .eight-number {
            opacity: 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #5f84a7;
            color: white;
            padding: 18px 38px;
            border: none;
            border-radius: 11px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 6px 9px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: fit-content;
        }

        button:hover {
            background-color: #4a6b8a;
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .github-link {
            margin-top: 0px;
            font-size: 0.9rem;
        }

        .github-link a {
            color: #8ba9c0;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .github-link a:hover {
            color: #90cdf4;
            text-decoration: underline;
        }

        @media (max-width: 200px) {
            h1 {
                font-size: 2rem;
            }
            .eight-ball {
                width: 300px;
                height: 300px;
            }
            .inner-circle {
                width: 180px;
                height: 180px;
            }
            .answer-text {
                font-size: 0.85rem;
                padding: 15px;
            }
            .eight-number {
                font-size: 4rem;
            }
            button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="athena-award">â˜† made for athena award â˜†</div>

        <h1> ur fav magic 8 ball</h1>

        <div class="eight-ball" id="eightBall">
            <div class="inner-circle" id="innerCircle">
                <p class="answer-text" id="answerText"></p>
            </div>
            <span class="eight-number" id="eightNumber">8</span>
        </div>

        <div class="button-group">
            <button id="askButton">ask away!</button>
        </div>

        <div class="github-link">
            <a href="https://github.com/applepieeeeee/magic-8-ball" target="_blank" rel="noopener noreferrer">view this repo on github ! </a>
        </div>

    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const eightBall = document.getElementById('eightBall');
            const innerCircle = document.getElementById('innerCircle');
            const answerText = document.getElementById('answerText');
            const eightNumber = document.getElementById('eightNumber');
            const askButton = document.getElementById('askButton');


            const responses = [
                "ooh yes",
                "go for it",
                "sometimes we don't do things, for a good reason",
                "NaH BrO",
                "ask again later",
                "definitely",
                "who thought this was a good idea",
                "that sounds like... a NO from me",
                "a definite... maybe",
                "well, obviously yes",
                "idk. look it up on Google",
                "like probably but i'm just guessing",
                "It is decidedly so",
                "without a doubt",
                "to be or not to be... that is the question. and the answer, apparently",
                "to be or not to be... that is the question. and the answer, apparently",
                "to be or not to be... that is the question. and the answer, apparently",
                "to be or not to be... that is the question. and the answer, apparently",
                "uhh wow that is a hard question. try asking your mom",
                "here's some popcorn while i think about it ðŸ¿",
                "i don't know, but i do know that you are cool",
                "NO",
                "NO",
                "good question.",
                "not again. you should know better by now.",
                "Absolutely not.",
                "Do your parents know about this?",
                "yesss"
            ];


            function getRandomResponse(){
                const randomIndex = Math.floor(Math.random() * responses.length);
                return responses[randomIndex];
            }


            function resetBall(){
                eightBall.classList.remove('spin');
                answerText.classList.remove('visible');
                innerCircle.classList.remove('active');
                eightNumber.style.opacity = '1';
                eightNumber.textContent = '8'; 
                answerText.textContent = ''; 
                askButton.disabled = false;
            }

            function showAnswer() {
                askButton.disabled = true;
                resetBall();

                eightBall.classList.remove('spin');
                void eightBall.offsetWidth;
                eightBall.classList.add('spin');

                setTimeout(() => {
                    const randomResponse = getRandomResponse();
                    answerText.textContent = randomResponse;
                    innerCircle.classList.add('active');

                    eightNumber.style.opacity = '0';

                    setTimeout(() => {
                        answerText.classList.add('visible');
                    }, 50);

                    setTimeout(() => {
                        askButton.disabled = false;
                    }, 1000);
                }, 1000);
            }

            askButton.addEventListener('click', showAnswer);

            eightBall.addEventListener('click', () => {
                if (!askButton.disabled) {
                    showAnswer();
                }
            });

            resetBall();

        });

    </script>
    
</body>

</html>
